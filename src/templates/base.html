<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}FatecOs{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/button.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Avaliação.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}" />
    {% block extra_css %}{% endblock %}
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Faz o body ocupar a pagina toda, mesmo que não tenha conteudo suficiente, assim o footer não fica bugado -->
    <!--inclui a navBar em todos os componentes que extendem este arquivo -->
    {% include 'components/navbar.html' %}
    <!-- aqui fica todo o conteúdo das páginas que extendem este arquivo -->
    {% block content %}
    <!-- Conteúdo específico de cada página vai aqui dentro-->
    {% endblock %}
    <!--inclui o footer em todos os componentes que extendem este arquivo -->
    {% include 'components/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
